<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form #userForm='ngForm' (ngSubmit)='onSubmit()'>
        <div class="alert alert-danger">
          Login Your Account
        </div>
        <label>Username</label>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <div class="input-group-text">
               <i class='fa fa-user'></i>
            </div>
          </div>
          <input type="text" [(ngModel)]='signInModel.username' name='username' class="form-control" placeholder="Username">
        </div>
        <label>Password </label>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <div class="input-group-text">
               <i class='fa fa-key'></i>
            </div>
          </div>
          <input type="password" [(ngModel)]='signInModel.password' name='password' class="form-control" placeholder="Password">
        </div>
        <button type="submit" class='btn btn-block btn-danger'>Login</button>
</form>
</div>
</div>
</div>
